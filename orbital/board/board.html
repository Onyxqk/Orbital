<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>Orbital Boards</title>
<link rel="stylesheet" type="text/css" href="board.css">
<link rel="icon" href="../orbital.png" type="image/png">
<link rel="icon" href="../orbital.png" type="image/png" sizes="192x192">

<body id="body">
    <h1 class="board-name" id="board-name" contenteditable="true" tabindex="0">Orbital Board</h1>

    <div id="board">
        <div class="lane">
            <div class="lane-header" tabindex="0">
                <span class="lane-title" contenteditable="true">To Do</span>
                <button class="remove-lane-button" title="Remove Lane" onclick="removeLane(this)">X</button>
            </div>
            <div class="card" tabindex="0">
                <span class="item-header" contenteditable="true">Item 1</span>
                <button class="remove-item-button" title="Remove Item" onclick="removeItem(this)">X</button>
            </div>
            <div class="card" tabindex="0">
                <span class="item-header" contenteditable="true">Item 2</span>
                <button class="remove-item-button" title="Remove Item" onclick="removeItem(this)">X</button>
            </div>
            <button class="add-item-button" title="Add Item" onclick="addItem(this)">+</button>
        </div>
        <div class="lane">
            <div class="lane-header" tabindex="0">
                <span class="lane-title" contenteditable="true">In Progress</span>
                <button class="remove-lane-button" title="Remove Lane" onclick="removeLane(this)">X</button>
            </div>
            <div class="card" tabindex="0">
                <span class="item-header" contenteditable="true">Item 3</span>
                <button class="remove-item-button" title="Remove Item" onclick="removeItem(this)">X</button>
            </div>
            <button class="add-item-button" title="Add Item" onclick="addItem(this)">+</button>
        </div>
        <div class="lane">
            <div class="lane-header" tabindex="0">
                <span class="lane-title" contenteditable="true">Done</span>
                <button class="remove-lane-button" title="Remove Lane" onclick="removeLane(this)">X</button>
            </div>
            <div class="card" tabindex="0">
                <span class="item-header" contenteditable="true">Item 4</span>
                <button class="remove-item-button" title="Remove Item" onclick="removeItem(this)">X</button>
            </div>
            <button class="add-item-button" title="Add Item" onclick="addItem(this)">+</button>
        </div>
    </div>
    <button class="add-lane-button" title="Add Lane" onclick="addLane()">+</button>

    <script src="board.js"></script>
</body>

</html>
